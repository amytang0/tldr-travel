---
layout: default

---

  <link rel="stylesheet" href="/css/city.css">
</head>
<body>

<a href="/" class="nav">Home</a>
<a href="/guide/{{ page.country }}" class="nav">{{ page.country }}</a>
<h1>{{ page.title }}</h1>
<div class="date">Data from {{ page.date | date: '%B %Y' }}</div>

<div class="content">
  <h2>General Info</h2>

  {{ content }}
</div>

<div id="options">
  <p>Curate the list of suggestions to get a personalized list of just the things you care about</p>
  <label for="see-faves">See only favorites:</label> <input type="checkbox" id="see-faves" />
  <label for="advanced-toggle">Sort and filter:</label> <input type="checkbox" id="advanced-toggle" />
  <button id="reset">Reset list</button>
  <button id="save">Save current list</button>
  <div id="advanced-options">
    <p>Sort by:</p>
    <select id="sort">
      <option disabled="disabled" selected="selected">Select a sort method</option>
      <option value="type">Category</option>
      <option value="location">Location (north to south)</option>
      <option value="price">Price (lowest first)</option>
    </select>
    <p>Filter categories:</p>
    <label for="sightseeing">Sightseeing:</label> <input checked="checked" type="checkbox" id="sightseeing" class="type-check" value="sightseeing" />
    <label for="food">Food:</label> <input checked="checked" type="checkbox" id="food" class="type-check" value="food" />
    <label for="shopping">Shopping:</label> <input checked="checked" type="checkbox" id="shopping" class="type-check" value="shopping" />
    <label for="nature">Nature:</label> <input checked="checked" type="checkbox" id="nature" class="type-check" value="nature" />
    <label for="nightlife">Night Life:</label> <input checked="checked" type="checkbox" id="nightlife" class="type-check" value="nightlife" />
    <label for="experience">Experience:</label> <input checked="checked" type="checkbox" id="experience" class="type-check" value="experience" />
    <label for="other">Other:</label> <input checked="checked" type="checkbox" id="other" class="type-check" value="other" />

    <p>Filter price:</p>
    <label for="price-1"><$10</label> <input checked="checked" type="checkbox" id="price-1" class="price-check" value="1" />
    <label for="price-2">$11-$30</label> <input checked="checked" type="checkbox" id="price-2" class="price-check" value="2" />
    <label for="price-3">$31-$60</label> <input checked="checked" type="checkbox" id="price-3" class="price-check" value="3" />
    <label for="price-4">>$61</label> <input checked="checked" type="checkbox" id="price-4" class="price-check" value="4" />
  </div>
</div>
<div id="places-list"></div>
<div id="map-canvas" data-lat="{{ page.lat }}" data-lng="{{ page.lng }}" data-zoom="{{ page.zoom }}"></div>

<!-- libraries -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWjWoZQhHbd0Nw69SpvOtKW8Po-dyI5-A">
</script>
<script type="text/javascript" src="/js/gmaps.js"></script>

<!-- scripts -->
<script>
  var cityName = "{{ page.city }}";
  var countryName = "{{ page.country }}";
</script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/city.js"></script>
